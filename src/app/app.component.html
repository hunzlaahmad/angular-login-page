<div class="center-content">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login/Register</mat-card-title>
    <mat-card-subtitle>By Hunzla</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" value="" [(ngModel)]="log_email">
          <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" value="" [(ngModel)]="log_pass">
          <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <div >
          <button mat-raised-button color="primary" (click)=Login()>Login <mat-icon >login</mat-icon></button>
        </div>
      </mat-tab>
      <mat-tab label="Register">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" value="" [(ngModel)]="reg_email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" value="" [(ngModel)]="reg_pass">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="Confirm Password" value="" [(ngModel)]="confirm_pass">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <div >
        <button mat-raised-button color="primary" (click)=Register()>Register</button>
      </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
</div>

<router-outlet></router-outlet>
